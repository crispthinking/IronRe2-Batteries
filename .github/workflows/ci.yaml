name: Build RE2/cre2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  workflow_call:  # Allows the workflow to be called by other workflows

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest, macos-13] #macOS13 is intel based
    runs-on: ${{ matrix.runner || matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
     
      # -----------------------------
      # Linux-specific steps
      # -----------------------------
      - name: Setup .NET (Linux)
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake jq libgtest-dev libbenchmark-dev

      - name: Build Abseil from source (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          git clone https://github.com/abseil/abseil-cpp.git
          cd abseil-cpp
          git checkout $(cat $GITHUB_WORKSPACE/thirdparty/re2/ABSEIL_REVISION)
          mkdir build && cd build
          cmake .. -DCMAKE_CXX_STANDARD=17 -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -DCMAKE_INSTALL_PREFIX=/usr/local
          sudo cmake --build . --parallel $(nproc) --target install

      - name: Run Build Script (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: ./build.sh
        env:
          CMAKE_PREFIX_PATH: "/usr/local"
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Add GitHub Packages NuGet Source
        run: dotnet nuget add source --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/crispthinking/index.json"

      - name: Restore dependencies
        run: dotnet restore IronRe2.sln

      - name: Build
        run: dotnet build IronRe2.sln --configuration Release --no-restore

      - name: Upload Artifacts (Linux)
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-linux
          path: bin/artifacts/
      - name: Test
        run: dotnet test IronRe2.sln --configuration Release --no-build --logger "trx" --logger "console;verbosity=normal"
      
      # -----------------------------
      # macOS-specific steps
      # -----------------------------
      - name: Install Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install gitversion jq nuget
          brew install abseil googletest google-benchmark

      - name: Run Build Script (macOS)
        if: matrix.os == 'macos-latest'
        run: ./build.sh

      - name: Upload Artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-macos
          path: bin/artifacts/
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: "**/*.trx"
      
      # -----------------------------
      # Windows-specific steps
      # -----------------------------
      - name: Install Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          choco install gitversion.portable -y
          choco install jq -y
          vcpkg install abseil:x64-windows-static
      - name: Pack
        run: dotnet pack IronRe2.sln --configuration Release --no-build --runtime ${{ matrix.runtime }} --output Artifacts

      - name: Run Build Script (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: build.bat

      - name: Upload Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-windows
          path: bin/artifacts/

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}
          path: Artifacts/*.nupkg
