name: Build RE2/cre2

# Trigger on pushes and pull requests to the main branch.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Set permissions for the workflow.
permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  Linux:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # Set up the .NET SDK 
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'  

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake jq libgtest-dev libbenchmark-dev

      # Build Abseil from source to ensure compatibility with RE2
      - name: Build Abseil from source
        run: |
          git clone https://github.com/abseil/abseil-cpp.git
          cd abseil-cpp
          git checkout $(cat $GITHUB_WORKSPACE/thirdparty/re2/ABSEIL_REVISION)
          mkdir build && cd build
          cmake .. -DCMAKE_CXX_STANDARD=17 -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -DCMAKE_INSTALL_PREFIX=/usr/local
          sudo cmake --build . --parallel $(nproc) --target install

      - name: Run Build Script
        run: ./build.sh
        env:
          CMAKE_PREFIX_PATH: "/usr/local"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-linux
          path: bin/artifacts/

  macOS:
    name: macOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install General Dependencies
        run: |
          brew update
          brew install gitversion jq nuget googletest google-benchmark

      # Build Abseil from source on macOS too
      - name: Build Abseil from source
        run: |
          git clone https://github.com/abseil/abseil-cpp.git
          cd abseil-cpp
          git checkout $(cat $GITHUB_WORKSPACE/thirdparty/re2/ABSEIL_REVISION)
          mkdir build && cd build
          cmake .. -DCMAKE_CXX_STANDARD=17 -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -DCMAKE_INSTALL_PREFIX=/usr/local
          cmake --build . --parallel $(sysctl -n hw.logicalcpu) --target install

      - name: Run Build Script
        run: ./build.sh
        env:
          CMAKE_PREFIX_PATH: "/usr/local"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-macos
          path: bin/artifacts/

  Windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install Dependencies via Chocolatey
        shell: powershell
        run: |
          choco install gitversion.portable -y
          choco install jq -y
          choco install cmake ninja -y

      # Build Abseil from source on Windows
      - name: Build Abseil from source
        shell: powershell
        run: |
          git clone https://github.com/abseil/abseil-cpp.git
          cd abseil-cpp
          $revision = Get-Content -Path "$env:GITHUB_WORKSPACE/thirdparty/re2/ABSEIL_REVISION"
          git checkout $revision
          mkdir build
          cd build
          cmake .. -G "Ninja" -DCMAKE_CXX_STANDARD=17 -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -DCMAKE_INSTALL_PREFIX="C:/abseil"
          cmake --build . --parallel $env:NUMBER_OF_PROCESSORS --target install

      - name: Run Build Script
        shell: cmd
        run: build.bat
        env:
          CMAKE_PREFIX_PATH: "C:/abseil"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-windows
          path: bin/artifacts/
