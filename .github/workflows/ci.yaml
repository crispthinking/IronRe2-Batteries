name: Build RE2/cre2

# Trigger on pushes and pull requests to the main branch.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Set permissions for the workflow.
permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  Linux:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # Set up the .NET SDK 
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'  

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake jq libabsl-dev libgtest-dev libbenchmark-dev

      - name: Run Build Script
        run: ./build.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-linux
          path: bin/artifacts/

  macOS:
    name: macOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install Dependencies via Homebrew
        run: |
          brew update
          brew install gitversion jq nuget
          brew install abseil googletest google-benchmark

      - name: Install GitVersion Tool
        run: |
          dotnet tool install GitVersion.Tool --tool-path "$HOME/.dotnet/tools" --version 6.1.0
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
      - name: Add .dotnet Tools to PATH
        run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

      - name: Run Build Script
        run: ./build.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-macos
          path: bin/artifacts/

  Windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install Dependencies via Chocolatey
        shell: powershell
        run: |
          choco install gitversion.portable -y
          choco install jq -y
          vcpkg install abseil
      - name: Run Build Script
        shell: cmd
        run: build.bat

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-windows
          path: bin/artifacts/
