name: CI

# Trigger on pushes and pull requests to the main branch.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Set permissions for the workflow.
permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  Linux:
    name: Linux Build
    runs-on: ubuntu-latest  # Updated from ubuntu-16.04 to ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Run Build Script
        run: ./build.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: bin/artifacts/

  macOS:
    name: macOS Build
    runs-on: macos-latest  # Updated from macos-10.13 to macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Run Build Script
        run: ./build.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: bin/artifacts/

  Windows:
    name: Windows Build
    runs-on: windows-latest  # Updated from windows-2016 to windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Run Build Script
        run: .\ci_build.bat

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: bin/artifacts/